version: 2.1

jobs:
  buildandtest:
    docker:
      - image: cimg/python:3.10
    steps:
      - checkout
      - run: python3 -m pip install .
      - run: python3 -m pip install -r requirements.txt
      - run: python -m pytest --cov --cov-report xml
      - codecov/upload

orbs:
  codecov: codecov/codecov@3.2.4

workflows:
  mergeToMain:
    jobs:
      - buildandtest
